<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com ícone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ex32.css">

</head>
<body>
    
    <div class="container">
        <h1>Faça um botão de envio de formulário com um ícone</h1>
        <div class="formulario">
            <label for="usr">Email:</label>
            <input id="email" type="text" class="form-control" id="usr">
            <div class="form-group">
                <label for="usr">Senha:</label>
                <input id="senha" type="password" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="usr">Profissão:</label>
                    <input id="Profissão" type="text" class="form-control" id="usr">
                    </div>
        



                    <div class="form-group">
                        <label for="usr">Nome:</label>
                        <input id="nome" type="text" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="usr">Data de nascimento:</label>
                            <input id="email" type="date" class="form-control" id="usr">
                            </div>
                </div>           


            <button type="submit" style="width: 100%; height: 50px;">
                <img src="imgicone.png" height="20px" width="20px">
                Entrar</button>
         
        </div>

</body>
</html>
